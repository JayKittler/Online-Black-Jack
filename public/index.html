            <button onclick='player_action(Double)'>double</button>
        </div>

            <label for = 'userName'>Enter a Name:</label>
            <input name = 'userName'><br>
            <label for = 'uniqueID'>Enter your uniqueID:</label>
            <input name = 'uniqueID' type='password'><br>
            <input type = 'button' value='Submit' onClick='usernameSubmit(this.form)'>

        <div id = 'game_control_buttons'>

<style>
    *{
        margin: 0px;
        font-family: "Varela Round", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
    #header{
        width: 100vw;
        height: 10vh;
        text-align: center;
    }

    #game_area{
        position: absolute;
        /*10vw side*/
        width: 80vw;
        left: 10vw;
        
        height: 75vh;
        top: 11vh;

        border: 1px solid;
    }

        display: inline-flex;

    }

        text-align: center;

    }

        height: 30%;

        height: 80%;
